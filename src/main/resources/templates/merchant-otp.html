<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .otp-container {
      background: #fff;
      padding: z30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .message-success {
      color: green;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .message-error {
      color: red;
      font-weight: 500;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>

    <p class="message-success" th:if="${session.pass}" th:text="${session.pass}"></p>

    <p class="message-error" th:if="${session.fail}" th:text="${session.fail}"></p>

    <form method="post">
      <input type="text" name="otp" placeholder="Enter OTP Received" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
