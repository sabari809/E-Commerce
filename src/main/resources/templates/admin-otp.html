<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 300px;">
        <h1 style="color: #333; margin-bottom: 20px;">Admin OTP Verification</h1>
        <h2 style="color: green;" th:text="${session.pass}"></h2>
        <h2 style="color: red;" th:text="${session.fail}"></h2>
        <form style="margin-top: 20px;" method="post">
            <input type="text" name="otp" placeholder="Enter OTP" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            <button style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </form>
    </div>

</body>
</html>
